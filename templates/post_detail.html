<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post detail</title>
</head>
<body>
    <h1>Post detail</h1>
    <p>{{ post.title }}</p>
    <p>{{ post.content }}</p>
    {% for comment in comments %}
        <p>{{ comment }}</p>
    {% endfor %}
    <form>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
